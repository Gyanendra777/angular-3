<div class="container">
  <div class="col-md-4">
    <select name="" id="" class="form-control" (click)="getvalu($event)">

      <option value="laptap" >laptap</option>
      <option value="mobile" >mobile</option>

    <h2 class="text-success" *ngSwitchDefault>plise Select </h2>
    <h2 class="text-success"*ngSwitchCase="'mobile'">mobile</h2>
    <h2 class="text-success"*ngSwitchCase="'tv'">tv</h2>

  </div>
</div>
